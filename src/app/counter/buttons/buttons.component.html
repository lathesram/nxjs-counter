<div class="row my-3">
  <div class="d-flex flex-row justify-content-center">
    <button type="button" class="btn btn-primary mx-2" (click)="onIncrease()">
      Increase
    </button>
    <button type="button" class="btn btn-warning mx-2" (click)="onDecrease()">
      Decrease
    </button>
    <button type="button" class="btn btn-info mx-2" (click)="onReset()">
      Reset
    </button>
  </div>
</div>
