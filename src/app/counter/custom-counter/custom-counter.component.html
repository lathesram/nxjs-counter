<div class="row my-3">
  <input
    placeholder="Update Counter by Custom Number"
    style="width: 50%"
    type="text"
    [(ngModel)]="value"
  />
  <br />
  <button class="btn btn-info" (click)="onCustomValueSelected()">
    Increase
  </button>
</div>

<div class="row">
  <input style="width: 50%" type="text" [(ngModel)]="siteName" />
  <br />
  <button class="btn btn-info" (click)="onUpdateTitle()">
    Update Site Name
  </button>
</div>
